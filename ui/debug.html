<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chameleon Debug</title>
    <style>
        body {
            font-family: monospace;
            background: #0f172a;
            color: #f8fafc;
            padding: 20px;
            margin: 0;
        }
        
        h1 {
            color: #10b981;
            margin-bottom: 20px;
        }
        
        .section {
            background: #1e293b;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
        }
        
        h2 {
            color: #3b82f6;
            margin-top: 0;
        }
        
        pre {
            background: #0f172a;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .status.success {
            background: #10b981;
            color: white;
        }
        
        .status.error {
            background: #ef4444;
            color: white;
        }
        
        .status.warning {
            background: #f59e0b;
            color: white;
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        #logs {
            max-height: 400px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #334155;
        }
        
        .log-entry.info {
            border-left-color: #3b82f6;
        }
        
        .log-entry.error {
            border-left-color: #ef4444;
            color: #fca5a5;
        }
        
        .log-entry.success {
            border-left-color: #10b981;
            color: #86efac;
        }
        
        .checking {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Chameleon Extension Debug</h1>
    
    <div class="section">
        <h2>Extension Status</h2>
        <div id="extensionStatus">Checking...</div>
    </div>
    
    <div class="section">
        <h2>Session Information</h2>
        <pre id="sessionInfo">Loading...</pre>
    </div>
    
    <div class="section">
        <h2>Current Profile</h2>
        <pre id="profileInfo">Loading...</pre>
    </div>
    
    <div class="section">
        <h2>Storage Status</h2>
        <pre id="storageStatus">Loading...</pre>
    </div>
    
    <div class="section">
        <h2>Active Tabs</h2>
        <div id="activeTabs">Loading...</div>
    </div>
    
    <div class="section">
        <h2>Actions</h2>
        <button id="refreshBtn">Refresh Status</button>
        <button id="testFingerprintBtn">Test Fingerprint</button>
        <button id="regenerateBtn">Regenerate Identity</button>
        <button id="clearStorageBtn">Clear Storage</button>
        <button id="clearLogsBtn">Clear Logs</button>
    </div>
    
    <div class="section">
        <h2>Live Logs</h2>
        <div id="logs"></div>
    </div>
    
    <script src="debug.js"></script>
</body>
</html>
